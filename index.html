<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CatPhotoApp</title>
  </head>
  <body>
    <h1>CatPhotoApp</h1>
    <div>
      <h2>Cat Photos</h2>
      <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
      <a href="#"><img width="400px" src="billujpg.jpg" alt="A cute orange cat lying on its back"></a>

      <h2>Cat Lists</h2>
      <div class="lists">
        <p>Things cats <em>love</em>.</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointer</li>
          <li>lasagna</li>
        </ul>
        <img src="lasagna.jpg" alt="lasagna" >
        <p>Things cats <strong>hate</strong>.</p>
        <ol>
          <li>flea treatement</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
      </div>
      <img src="cats.jpg" alt="cats" />
      <form action="/submit-cat-phote">
        <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor" checked> indoor</label><br/>
        <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor"> outdoor</label><br>

        <label for="loving"><input type="checkbox" name="personality" id="loving" checked> Loving</label><br>
        <label for="lazy"><input type="checkbox" name="personality" id="lazy"> Lazy</label><br>
        <label for="energetic"><input type="checkbox" name="personality" id="energetic"> Energetic</label><br>

        <input type="text" placeholder="cat photo url" required><br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p><small>No Copyright - <a href="https://freecodecamp.org">freecodecamp.org</a></small></p>
    </footer>
  </body>
</html>
